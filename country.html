<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">

<body>
    <div class="container">
    <header class="header-content">
        <h1>where in the world</h1>
        <button class="btn1">
            <i class="fa-solid fa-moon" id="theme"></i>
            <span class="theme-btn">Dark Mode</span>
         </button>
     </header>
     <div class="country-content-data">
       <a  onclick="history.back()" id="btn2">
        <i class="fa-solid fa-arrow-right" id="arrow"></i>
        back
       </a>
    <div class="country-data">
        <div class="country-data-img">
        <img src="">
    </div>
    <div class="country-info-data">
        <div class="country-info-head">
            <h2>belgium</h2>
        </div>
    <div class="country-text-data">
    <div class="country-data-txt">
    <div class="country-data-txt-1">
     <p>
        <b>native name:</b>
        <span class="nativeName"></span></p>
        
     <p>
        <b>population:</b>
        <span class="population"></span></p>

     <p>
        <b>region:</b>
        <span class="region"></span></p>

     <p><b>sub-region:</b>
        <span class="sub-region"></span></p>
    </div>


    <div class="country-data-txt-2">
     <p>
        <b>capital:</b>
        <span class="capital"></span>
    </p>

     <p>
        <b>top level domain:</b>
        <span class="top-level-domain"></span>
    </p>

     <p>
        <b>currencies:</b>
        <span class="currencies"></span>
    </p>

     <p>
        <b>Language:</b>
        <span class="Language "></span>
    </p>
    </div>
    <div class="country-link">
        <P>border countries</P>
        <div class="borders">

    </div>
    </div>
    </div>
    </div>
     </div>
    </div>

    </script>
